<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete form .html</title>
</head>
<body>
    <ul>
        <li>Home Page
            <ul>
                <li><a href="file:///home/bummlers/Documents/HTML%20Full%20cource/homepage.html">Click to go to home page</a></li>
            </ul>
        </li>
    </ul>
    <form action="#">
    <div>
        <label for="username">Enter your name</label>
        <input type="text" id="username"/>
       <br/>
       <br/>
       <label for="datemax">enter a date before 19-01-01:</label>
       <input 
       type="date"
       id="datemax"
       name="datemax"
       max="1979-12-31"/>
       <br/><br/>
       <label for="datemax">enter a date after 2022-01-01:</label>
       <input 
       type="date"
       id="datemin"
       name="datemin"
       min="2022-01-01"/>
       <br/><br/>
       <label for="quantity">quantity (between 1 and 5):</label>
       <input 
       type="number"
       id="quantity"
       name="quantity"
       min="1"
       max="5"/>
       <br/><br/>
       <label for="files">select files:</label>
       <input type="file" id="files" name="files" multiple/>
       <br/><br/>
       <label for="fname">first name</label><br/>
       <input type="text" id="fname" name="fname" autofocus/><br/>
       <input list="browsers" name="browser">
       <datalist id="browser">
        <option value="internet exporer">
            <option value="firefox">
            <option value="chrome">
            <option value="opera">
            <option value="safari">
       </datalist>
       <br/><br/>
    <input type="submit" value="submit"/><br/>
  
    </div>
</form>
</body>
</html>
