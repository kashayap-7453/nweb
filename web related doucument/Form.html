<head>

<body>
    <ul class="unorder-list">
        <li>Home Page
            <ul>
                <li><a href="file:///home/bummlers/Documents/HTML%20Full%20cource/homepage.html">Click to go to home page</a></li>
            </ul>
        </li>
    </ul>
    <div  class="animate__animated animate__fadeInLeftBig">
        <form action="">
            <div class="title">
                <h2>Contact</h2>
            </div>
            <div class="half">
                <div class="item">
                    <label fot="name">Name</label>
                    <input type="text" id="name" required="" autocomplete="off" placeholder="Yourname" minlength="3">
                </div>
                <div class="item">
                    <label fot="email">Email</label>
                    <input type="text" id="email" required="" autocomplete="off" >
                </div>
            </div>
            <div class="full">
                <label for="message">Message</label>
                <textarea name="" id="message"  required="" autocomplete="off"></textarea>
            </div>
            <div class="action">
                <input type="submit" value="SEND MESSAGE">
                <input type="submit" value="RESET">
            </div>
            <div class="icons">
                <a href="" class="fa fa-twitter"></a>
                <a href="" class="fa fa-facebook"></a>
                <a href="" class="fa fa-instagram"></a>
                <a href="" class="fa fa-github"></a>
            </div>
        </form>
    </div>
</body>
